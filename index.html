<html>
<head>
  <title>폴른런던 events.json 번역어 추출 도구</title>
  <style>INPUT {
      border: solid 1px;
    }

    SECTION {
      border: solid 5px rebeccapurple;
    }</style>
</head>
<body>
  <h1>폴른런던 events.json 번역어 추출 도구</h1>
  <section>
    <h1>텍스트만 추출하기</h1>
    <p>events.json 파일에서 Id, Name, Teaser, Description 만 남긴 JSON 파일을 생성해 다운로드합니다.</p>
    <dl>
      <dt>events.json 파일을 업로드하세요.</dt>
      <dd><input type="file" id="source"></dd>
    </dl>
    <a id="download" download="new_events.json"></a>
  </section>
  <section>
    <h1>추출한 텍스트를 원본에 병합</h1>
    <p>번역한 텍스트 JSON 을 원본 events.json 파일에 덮어쓴 파일을 다운로드합니다. 업로드한 원본 events.json 파일을 변경하지는 않습니다.</p>
    <dl>
      <dt>원본 events.json 파일을 업로드하세요.</dt>
      <dd><input type="file" id="merge_source"></dd>
      <dt>번역한 추출본 파일을 업로드하세요.</dt>
      <dd><input type="file" id="merge_translated"></dd>
    </dl>
    <a id="merge_download" download="merged_events.json"></a>
  </section>
  <script src="./fl-events.e31bb0bc.js"></script>
</body>
</html>
